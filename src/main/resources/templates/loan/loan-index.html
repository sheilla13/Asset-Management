<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        h3 {text-align: center;}
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<h3>List Loan</h3>
<br><br>
<table class="table table-striped table-hover">
    <tr>
<!--        <th>ID</th>-->
        <th>Asset Name</th>
        <th>Status</th>
        <th>Submit Date</th>
        <th>Action</th>
    </tr>
    <tbody>
    <tr th:each="loan : ${loans}">
<!--        <td th:text="${loan.id}"></td>-->
        <td th:text="${loan.asset.name}"></td>
        <td th:text="${loan.status}"></td>
        <td th:text="${loan.submit_date}"></td>
        <td>
            <!-- tombol update-->
<!--            <a stretched-link th:href="@{approve/{id} (id = ${loan.id})}" class="btn btn-warning">Approve</a>-->

            <!-- tombol approve -->
            <form th:action="@{/loan/approve/{id} (id = ${loan.id})}" method="post">
                <input stretched-link class="btn btn-warning" type="submit" value="Approve">
            </form>

            <form th:action="@{/loan/reject/{id} (id = ${loan.id})}" method="post">
                <input stretched-link class="btn btn-danger" type="submit" value="Reject">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class='btn btn-primary btn-sm' th:href="@{/loan/form}">Add Loan</a>
</body>
</html>
